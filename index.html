<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel = "stylesheet" href = "./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "card">
        <div class = "image-container">
            <img src = "https://m.media-amazon.com/images/I/61egMfcDWlL._AC_UL320_.jpg">
            <span>376</span>
        </div>
        <div class="details-container">
            <div class = "name">
                <p>FUR JADEN Anti Theft Number Lock Backpack Bag with 15.6 Inch Laptop Compartment, USB Charging Port & Organizer Pocket for Men Women Boys Girls</p>
            </div>
            <div class = "rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
                <span>4.5</span>
            </div>
            <div class = "price">
                <del>2000</del>
                <span>679$</span>
            </div>
        </div>
    </div>
</body>
</html>
